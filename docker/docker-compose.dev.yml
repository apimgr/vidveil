# vidveil - Privacy-respecting adult video meta search engine (Development)
# nginx proxy address - http://localhost:64888
# Per PART 28: DEBUG commented out (set to true for debugging)

name: vidveil

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  server:
    image: ghcr.io/apimgr/vidveil:latest
    container_name: vidveil-server
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      - MODE=development
      - PORT=80
      # Uncomment to enable debug mode
      # - DEBUG=true
      - TZ=${TZ:-America/New_York}
    volumes:
      - './rootfs/config:/config:z'
      - './rootfs/data:/data:z'
    ports:
      - '64888:80'  # Accessible from all interfaces for development
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/80' || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - vidveil

networks:
  vidveil:
    name: vidveil
    external: false
