# vidveil - Privacy-respecting meta search engine for adult video content
# Per AI.md PART 14: Production compose (NO debug options)

name: vidveil

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  vidveil:
    image: ghcr.io/apimgr/vidveil:latest
    container_name: vidveil
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      - MODE=production
      - TZ=${TZ:-America/New_York}
    volumes:
      - './rootfs/config:/config:z'
      - './rootfs/data:/data:z'
    ports:
      - '64893:80'
    healthcheck:
      test: /usr/local/bin/vidveil --status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - vidveil

networks:
  vidveil:
    name: vidveil
    external: false
