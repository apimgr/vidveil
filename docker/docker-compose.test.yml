# vidveil - Privacy-respecting adult video meta search engine (Testing)
# nginx proxy address - http://localhost:64889
# Per PART 28: DEBUG=true enabled for testing

name: vidveil-test

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  server:
    image: ghcr.io/apimgr/vidveil:latest
    container_name: vidveil-test-server
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      - MODE=development
      - PORT=80
      # Enabled for testing
      - DEBUG=true
      - TZ=${TZ:-America/New_York}
    volumes:
      - './rootfs/config:/config:z'
      - './rootfs/data:/data:z'
    ports:
      # Different port for testing
      - '64889:80'
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/80' || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - vidveil-test

networks:
  vidveil-test:
    name: vidveil-test
    external: false
