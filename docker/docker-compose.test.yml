# vidveil - Test compose (DEBUG=true enabled)
# Per AI.md PART 14: Uses temp directory workflow - MUST use image, not build

name: vidveil-test

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  vidveil:
    image: ghcr.io/apimgr/vidveil:latest
    container_name: vidveil-test
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: "no"
    logging: *default-logging
    environment:
      - MODE=development
      - DEBUG=true
      - TZ=${TZ:-America/New_York}
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    ports:
      - '64581:80'
    healthcheck:
      test: /usr/local/bin/vidveil --status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - vidveil-test

networks:
  vidveil-test:
    name: vidveil-test
    external: false
