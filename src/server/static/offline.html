<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - VidVeil</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #282a36;
        color: #f8f8f2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        text-align: center;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ff5555;
      }

      p {
        font-size: 1.125rem;
        line-height: 1.6;
        color: #6272a4;
        margin-bottom: 2rem;
      }

      .retry-button {
        background: #bd93f9;
        color: #282a36;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .retry-button:hover {
        background: #a47fe6;
      }

      .retry-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may be unavailable until you're back online.
      </p>
      <button class="retry-button" onclick="window.location.reload()">
        Retry Connection
      </button>
    </div>
  </body>
</html>
