name: Docker

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
    branches:
      - main
      - master
      - beta

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get metadata
        id: meta
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          YYMM=$(date -u '+%y%m')

          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
            echo "tags=ghcr.io/apimgr/vidveil:${VERSION},ghcr.io/apimgr/vidveil:latest,ghcr.io/apimgr/vidveil:${YYMM},ghcr.io/apimgr/vidveil:${GIT_COMMIT}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/heads/beta ]]; then
            echo "tags=ghcr.io/apimgr/vidveil:beta,ghcr.io/apimgr/vidveil:${GIT_COMMIT}" >> $GITHUB_OUTPUT
          else
            echo "tags=ghcr.io/apimgr/vidveil:dev,ghcr.io/apimgr/vidveil:${GIT_COMMIT}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
