# vidveil - Development compose (DEBUG commented)
# Per AI.md PART 14: Uses temp directory workflow - MUST use image, not build

name: vidveil-dev

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  vidveil:
    image: ghcr.io/apimgr/vidveil:latest
    container_name: vidveil-dev
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: unless-stopped
    logging: *default-logging
    environment:
      # Development: relaxed security, verbose logging, no caching
      # Does NOT enable debug endpoints - uncomment DEBUG=true for that
      - MODE=development
      - TZ=${TZ:-America/New_York}
      # DEBUG: Uncomment to enable pprof, expvar, detailed request logging
      # - DEBUG=true
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    ports:
      # Development: accessible from all interfaces
      - '64893:80'
    healthcheck:
      test: /usr/local/bin/vidveil --status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - vidveil-dev

networks:
  vidveil-dev:
    name: vidveil-dev
    external: false
