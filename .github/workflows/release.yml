name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: freebsd
            goarch: amd64
            suffix: ''
          - goos: freebsd
            goarch: arm64
            suffix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" \
            -o vidveil-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./src

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vidveil-${{ matrix.goos }}-${{ matrix.goarch }}
          path: vidveil-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          chmod +x release/vidveil-* 2>/dev/null || true

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create source archive
        run: |
          git archive --format=tar.gz --prefix=vidveil-${{ steps.version.outputs.version }}/ HEAD \
            > release/vidveil-${{ steps.version.outputs.version }}-source.tar.gz

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --yes || true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Vidveil ${{ steps.version.outputs.version }}" \
            --generate-notes \
            release/*
